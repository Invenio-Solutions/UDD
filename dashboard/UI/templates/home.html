  <div class="text-center">
    <img src="static/snip 1.png" style="width: 500px;" alt="logo">

</div>

{% comment %} {% load static %}
<header>
    <nav>
        <h1>LOGO</h1>
        <li>Home</li>
        <li>About</li>
        <li>Contact</li>
    </nav>


<section class="h-100 gradient-form" style="background-color: rgb(238, 238, 238);">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-xl-10">
                <div class="card rounded-3 text-black">
                    <div class="row g-0">
                        <div class="col-lg-6">
                            <div class="card-body p-md-5 mx-md-4">

                                <div class="text-center">
                                    <img src={% static 'ui_img/invenio.jpg' %} style="width: 1000px;" alt="logo">
                                    <h4 class="mt-1 mb-5 pb-1">Welcome to UDDs</h4>
                                </div>
                               
                                

                                <form [formGroup]="LoginForm" (ngSubmit)="onSubmit()">
                                   

                                    

                                    <div class="text-center pt-1 mb-5 pb-1">
                                        <button class="btn btn-primary btn-block fa-lg gradient-custom-2 mb-3"
                                            type="button" (click)="clickable()" type="submit"
                                            [disabled]="!LoginForm.valid">Log
                                            in</button>
                                       
                                        
                                    </div>



                                </form>

                            </div>
                        </div>
                        <div class="col-lg-6 d-flex align-items-center gradient-custom-2">
                            <div class="text-white px-3 py-4 p-md-5 mx-md-4">

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section> {% endcomment %}
